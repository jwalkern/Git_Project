<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.80.0">
        
        {% if title %}        
            <title>ioTrace - {{ title }}</title>
        {% else %}
            <title>ioTrace</title>
        {% endif %}
        
        
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
       
    <body> 
        <header class="site-header">   
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="../static/images/ioTrace.png" alt="" width="215" height="80"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="/create">CREATE/POST</a>
                        <a class="nav-link" href="/read">READ/GET</a>
                        <a class="nav-link" href="/update">UPDATE/PUT</a>
                        <a class="nav-link" href="/delete">DELETE/DELETE</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container">
            {% block content %}{% endblock %}  
        </div>
                         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
