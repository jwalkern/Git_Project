<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

{{ pos }}

<div class="container">
	<div class="row">
		<div class="col">
			<div id="map" style="width:400px;height:400px;"></div>
		</div>
	</div>
</div>

<script>
	function initMap() {
		var location = { {{ pos }} };
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom: 1,
			center: location

		});
		var marker = new google.maps.Marker({
			position: {lat: 49.718687, lng: -128.300582},
			map: map,
			label: "test1"
		});

		var marker = new google.maps.Marker({
			position: {lat: 45.718687, lng: -128.300582},
			map: map,
			label: "test2"
		});
	}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLEMAPS_KEY}}&callback=initMap"></script>

	
</body>
</html>
